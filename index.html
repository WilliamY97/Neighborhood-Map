<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sushi Markham</title>
    <!-- Makes mobile version scale correctly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <div id="map" data-bind="click: hideElements"></div>

      <div id="titlep"><h2>Sushi Restaurants in Markham, ON</h2></div>

        <div data-bind="click: showElements"></div>
        
        <div data-bind="css: navStatus">
            <input class ="form-control" id="search" placeholder="Search Sushi Restaurant" data-bind="textInput: searchInput, event: {keyup: filterMarkers}">

                <ul id="searchContent" data-bind="foreach: visible">
                  <li data-bind="text: name, click: $parent.showInfo"></li>
                </ul>
        </div>

    <div id="error"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <!-- Load the map asynchronously to speed up perceived page load-->
  <script async src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" onerror="MapError()"></script>

  </body>

</html>
